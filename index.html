<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </div>

        <div class="main">

            <div class="container"> 
                <div class="square-container"></div>

                <div class="settings">
                    <div class="slide-container">
                        <input type="range" min="16" max="100" value="16" class="slider" id="square-range">
                        <p id="number-of-squares"><span id="squares"></span></p>
                    </div>

                    <div class="button-container">
                        <button class="mode-button" id="write-button" value="#BFAA8C">
                            <img src="assets/pencil-solid.svg">
                        </button>
                        <button class="mode-button" id="erase-button" value="#F5F5DC">
                            <img src="assets/eraser-solid.svg">
                        </button>
                        <button class="mode-button" id="color-button" value="color">
                            <img src="assets/paintbrush-solid.svg">
                        </button>
                        <button id="reset-button" onclick="reset()">
                            <img src="assets/rotate-right-solid.svg">
                        </button>
                        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    </div>
                </div>
    
            </div>

        </div>

        <div class="footer">
            <p>The Odin Project</p>
        </div>

    </body>
</html>
